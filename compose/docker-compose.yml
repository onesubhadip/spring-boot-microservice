version: "3"
services:
  user-service:
    build:
      context: ../user-service
    image: user-service:latest
    networks:
      - spring-boot-microservice
    ports:
      - "10080:8080"
  
  book-service:
    build:
      context: ../book-service
    image: book-service:latest
    networks:
      - spring-boot-microservice
    ports:
      - "10081:8080"
networks:
  spring-boot-microservice:
    driver: bridge
